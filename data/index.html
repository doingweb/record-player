<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>It's Finn's Record Player!</title>

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>
  <body class="bg-dark text-light">
    <div id="app">
      <b-container class="p-4">
        <h1>Let's play some records ðŸ”Š</h1>
        <b-img center rounded src="https://media.giphy.com/media/OmcqoK1Zr5P0c/giphy.gif" class="m-4 shadow"></b-img>
        <p>Everything is going great.</p>
        <p>Uptime: {{stats.millis}} milliseconds</p>
      </b-container>
    </div>

    <script>
      window.app = new Vue({
        el: '#app',
        data() {
          return {
            stats: {}
          };
        },
        async mounted() {
          const response = await fetch('/stats');
          this.stats = await response.json();
        }
      })
    </script>
  </body>
</html>
